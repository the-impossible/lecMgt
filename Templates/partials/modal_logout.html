<div class="modal fade" id="basicModal" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content text-dark">
            <div class="modal-header">
                <h5 class="modal-title">Ready to Leave?</h5>
                <button type="button" class="close btn btn-secondary" data-dismiss="modal"><span>Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Log Out" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <form action="{% url 'auth:logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-block">Log out</button>
                </form>
            </div>
        </div>
    </div>
</div>
